<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="L'outil idéal pour apprendre et réviser le vocabulaire vu en classe."
    />
    <meta
      name="keywords"
      content="éducation, numérique, outil, révision, vocabulaire"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit"
      async
      defer
    ></script>
  </head>
  <body>
    <noscript>
      <strong>
        Veuillez activer JavaScript pour pouvoir utiliser
        <%= htmlWebpackPlugin.options.title %>.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
